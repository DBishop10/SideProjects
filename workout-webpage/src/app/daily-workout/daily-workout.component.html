<div style="max-width: 400px; margin: 2rem auto; text-align: left;">
  <h2>Daily Workout</h2>
  <div *ngFor="let workout of workouts() | keyvalue" style="display: flex; align-items: center; margin-bottom: 1rem;">
    <button mat-mini-fab color="primary" (click)="decrement(workout.key)">-</button>
    <button mat-mini-fab color="accent" (click)="increment(workout.key)">+</button>
    <p style="margin: 0 1rem;">
      {{ workout.key | titlecase }}: {{ workout.value.amount }}/{{ workout.value.minRequired }} {{ workout.value.unit }}
    </p>
  </div>

  
  <!-- Form to add a new workout dynamically -->
  <div style="margin-top: 2rem;">
    <input type="text" placeholder="Workout Type" #typeInput />
    <input type="number" placeholder="Min Required" #minInput />
    <input type="text" placeholder="Unit (reps, miles, kg, etc.)" #unitInput />
    <button mat-button color="primary" (click)="addWorkout(typeInput.value, minInput.valueAsNumber, unitInput.value)">
      Add Workout
    </button>
  </div>
 

    <!-- Display Workout History -->
    <h2>Workout History</h2>
    <div *ngFor="let entry of workoutHistory()">
      <strong>{{ entry.day }}</strong>:
      
      <!-- Use keyvalue pipe to iterate over the workout record -->
      <div *ngFor="let workout of entry.workouts | keyvalue" style="display: flex; align-items: center; margin-bottom: 1rem;">
        <div> {{ workout.key | titlecase }}: {{ workout.value.amount }} {{ workout.value.unit }} </div>
      </div>
    </div>

  </div>
